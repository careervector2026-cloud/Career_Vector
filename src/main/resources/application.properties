spring.application.name=CareerVector

# ===============================================================
# DATABASE CONNECTION (SUPABASE POSTGRES)
# ===============================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================================================
# HIKARI CP (CONNECTION POOL)
# ===============================================================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=25000
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=3000

# ===============================================================
# HIBERNATE & JPA SETTINGS
# ===============================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# ===============================================================
# MULTIPART & TOMCAT LIMITS
# ===============================================================
server.tomcat.max-file-count=100
server.tomcat.max-parameter-count=1000
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
server.tomcat.max-swallow-size=-1
spring.servlet.multipart.file-size-threshold=2KB

# ===============================================================
# DEVTOOLS & LOGGING
# ===============================================================
spring.devtools.restart.enabled=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=INFO
app.frontend.url=${FRONTEND_URL}

# ===============================================================
# EMAIL CONFIGURATION (BREVO API - HTTPS)
# ===============================================================
# Replaces SMTP settings to prevent Render Timeouts.
# Make sure BREVO_API_KEY is set in Render Environment (starts with xkeysib-)
brevo.api.key=${BREVO_API_KEY}

# Disable standard SMTP auto-configuration to prevent startup errors
spring.mail.test-connection=false

# ===============================================================
# REDIS CONFIGURATION (UPSTASH)
# ===============================================================
spring.data.redis.host=major-mole-17983.upstash.io
spring.data.redis.port=6379
spring.data.redis.ssl.enabled=true
spring.data.redis.password=${REDIS_PASSWORD}