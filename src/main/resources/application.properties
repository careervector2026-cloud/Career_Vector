spring.application.name=CareerVector

# ===============================================================
# DATABASE CONNECTION
# ===============================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================================================
# CRITICAL FIX: HARDCODE THE DIALECT
# ===============================================================
# This prevents the "Unable to determine Dialect" crash
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Stop Hibernate from validating the schema on startup (saves time/bandwidth)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ===============================================================
# HIKARI CP (OPTIMIZED FOR UNSTABLE NETWORKS)
# ===============================================================
# Increase timeout to 60s to allow for "sleeping" database wakeup
spring.datasource.hikari.connection-timeout=60000
# Test connection validity before using it
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
# Keep connection alive
spring.datasource.hikari.keepalive-time=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=5

# ===============================================================
# APP SETTINGS
# ===============================================================
server.tomcat.max-file-count=100
server.tomcat.max-parameter-count=1000
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.devtools.restart.enabled=true
logging.level.org.springframework.web=INFO
app.frontend.url=${FRONTEND_URL}

# ===============================================================
# EMAIL & REDIS
# ===============================================================
brevo.api.key=${BREVO_API_KEY}
spring.mail.test-connection=false
spring.data.redis.host=major-mole-17983.upstash.io
spring.data.redis.port=6379
spring.data.redis.ssl.enabled=true
spring.data.redis.password=${REDIS_PASSWORD}