spring.application.name=CareerVector

# ===============================================================
# DATABASE CONNECTION (DIRECT)
# ===============================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================================================
# HIKARI CP (Optimized for Direct Connection)
# ===============================================================
# Don't fail app startup if DB is sleeping; wait for it.
spring.datasource.hikari.initialization-fail-timeout=0

# Keep connections alive for 10 minutes max to prevent stale links
spring.datasource.hikari.max-lifetime=600000

# Ping the DB every 2 minutes to keep the connection open
spring.datasource.hikari.keepalive-time=120000

# Timeout after 30 seconds if network is slow
spring.datasource.hikari.connection-timeout=30000

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-test-query=SELECT 1

# ===============================================================
# HIBERNATE
# ===============================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
# Fixes metadata warning
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=true

# ===============================================================
# APP & EMAIL
# ===============================================================
server.tomcat.max-file-count=100
server.tomcat.max-parameter-count=1000
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
app.frontend.url=${FRONTEND_URL}
brevo.api.key=${BREVO_API_KEY}
spring.mail.test-connection=false
spring.data.redis.host=major-mole-17983.upstash.io
spring.data.redis.port=6379
spring.data.redis.ssl.enabled=true
spring.data.redis.password=${REDIS_PASSWORD}