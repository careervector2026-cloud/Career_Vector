spring.application.name=CareerVector

# ===============================================================
# DATABASE CONNECTION (SUPABASE POSTGRES)
# ===============================================================
# Injecting values from Render/Local Environment
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================================================
# HIKARI CP (CONNECTION POOL) - UPDATED FIX FOR TIMEOUTS
# ===============================================================
# Lower pool size to prevent overwhelming the Free Tier CPU
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# Close idle connections quickly (10s) to free up resources
spring.datasource.hikari.idle-timeout=10000

# Retire connections frequently (25s) to avoid "stale" broken pipes
spring.datasource.hikari.max-lifetime=25000

# Wait 30 seconds for a new connection before throwing an error
spring.datasource.hikari.connection-timeout=30000

# CRITICAL: Validate the connection *before* giving it to the app
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=3000

# ===============================================================
# HIBERNATE & JPA SETTINGS
# ===============================================================
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ===============================================================
# MULTIPART & TOMCAT LIMITS
# ===============================================================
# Fixes "FileCountLimitExceededException" for large forms
server.tomcat.max-file-count=100
server.tomcat.max-parameter-count=1000

# File size limits (50MB)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Prevents connection drops during upload
server.tomcat.max-swallow-size=-1
spring.servlet.multipart.file-size-threshold=2KB

# ===============================================================
# DEVTOOLS & LOGGING
# ===============================================================
spring.devtools.restart.enabled=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=INFO
app.frontend.url=${FRONTEND_URL}

