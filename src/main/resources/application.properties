spring.application.name=CareerVector

# ===============================================================
# DATABASE CONNECTION
# ===============================================================
# Uses the Render Environment Variable (Must use Direct URL: db.libwp...)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================================================
# HIKARI CP (FIXED FOR STABILITY & "MAX TIME")
# ===============================================================
# 1. Pool Size: 5-10 is optimal for Supabase Free Tier to avoid limits
spring.datasource.hikari.maximum-pool-size=10

# 2. Minimum Idle: Keep 1 connection ready so the app responds instantly
spring.datasource.hikari.minimum-idle=1

# 3. Idle Timeout: Allow connections to sit idle for 10 minutes before retiring
spring.datasource.hikari.idle-timeout=600000

# 4. Max Lifetime: 30 Minutes.
# Fixes the "maxLifetime is less than 30000ms" warning.
spring.datasource.hikari.max-lifetime=1800000

# 5. Keep Alive: Ping the database every 5 minutes.
# This prevents the firewall/cloud from dropping the connection silently.
spring.datasource.hikari.keepalive-time=300000

# 6. Connection Timeout: Wait 30s for a connection (prevents hanging)
spring.datasource.hikari.connection-timeout=30000

# 7. Validation: Check connection health before using it
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=3000

# ===============================================================
# HIBERNATE & JPA SETTINGS
# ===============================================================
# REMOVED 'database-platform' to fix the "HHH90000025" Warning.
# Spring Boot auto-detects PostgreSQL 17.6 perfectly.

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# ===============================================================
# MULTIPART & TOMCAT LIMITS
# ===============================================================
server.tomcat.max-file-count=100
server.tomcat.max-parameter-count=1000
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
server.tomcat.max-swallow-size=-1
spring.servlet.multipart.file-size-threshold=2KB

# ===============================================================
# DEVTOOLS & LOGGING
# ===============================================================
spring.devtools.restart.enabled=true
logging.level.org.springframework.web=INFO
# Set Hibernate to ERROR to hide "SQL Error: 0" noise during disconnects
logging.level.org.hibernate.SQL=ERROR
app.frontend.url=${FRONTEND_URL}

# ===============================================================
# EMAIL CONFIGURATION (BREVO API)
# ===============================================================
brevo.api.key=${BREVO_API_KEY}
spring.mail.test-connection=false

# ===============================================================
# REDIS CONFIGURATION (UPSTASH)
# ===============================================================
spring.data.redis.host=major-mole-17983.upstash.io
spring.data.redis.port=6379
spring.data.redis.ssl.enabled=true
spring.data.redis.password=${REDIS_PASSWORD}