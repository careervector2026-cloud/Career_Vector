services:
  - type: web
    name: CareerVector  # Change this to your app name
    runtime: docker
    region: singapore        # Change to: ohio, oregon, frankfurt, etc.
    plan: free               # Change to 'starter' or 'standard' if upgrading
    branch: main             # The branch to watch
    autoDeploy: true         # <--- THIS IS THE MAGIC SWITCH

    # Environment variables (Optional)
    envVars:
      - key: JAVA_TOOL_OPTIONS
        value: "-Xmx512m"    # Helps prevent memory crashes on free tier